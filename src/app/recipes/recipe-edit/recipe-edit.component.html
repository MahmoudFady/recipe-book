<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-8 form-group">
          <label for="name">name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            formControlName="name"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-8 form-group">
          <label for="name">image url</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            formControlName="imagePath"
            #imagePath
          />
        </div>
        <div
          *ngIf="imagePath.value"
          class="row"
          style="margin: 0px; padding: 0px"
        >
          <div class="col-xs-12 col-md-12 col-lg-8 form-group">
            <img
              [src]="imagePath.value"
              alt=""
              style="width: 100%; height: 220px; border-radius: 3px"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-8 form-group">
          <label for="name">description</label>
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="5"
            class="form-control"
            formControlName="description"
          ></textarea>
        </div>
      </div>
      <div class="row">
        <label for="">ingredients</label>
        <div class="col-xs-12 form-group">
          <button
            class="btn btn-secondary"
            type="button"
            (click)="onAddNewIngredientCtrl()"
          >
            + add ingredient
          </button>
        </div>
        <div
          class="col-xs-12 col-md-12 col-lg-8 form-group"
          formArrayName="ingredients"
        >
          <div
            class="row"
            *ngFor="let ingredient of getIngredientCtrls(); let i = index"
            [formGroupName]="i"
          >
            <div class="col-xs-8 col-md-8 col-lg-8 form-group">
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="col-xs-2 col-md-2 col-lg-2 form-group">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              />
            </div>
            <div class="col-xs-2 col-md-2 col-lg-2 form-group">
              <button
                class="btn btn-danger form-control"
                style="margin: 0px !important"
                type="button"
                (click)="onDeleteIngredient(i)"
              >
                X
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-8 form-group">
          <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-8">
              <button
                class="btn btn-success form-control"
                type="submit"
                [disabled]="recipeForm.invalid"
              >
                save
              </button>
            </div>
            <div class="col-xs-12 col-md-12 col-lg-4">
              <button
                class="btn btn-danger form-control"
                type="button"
                (click)="onCancel()"
              >
                cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
