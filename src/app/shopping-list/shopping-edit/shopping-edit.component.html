<div class="row">
  <div class="col-xs-12">
    <h4>manage recipe</h4>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddIngredient(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-3 form-group">
          <label for="name">name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="name">amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[1-9]*$"
          />
        </div>
      </div>
      <div class="col-xs-12">
        <div class="row">
          <div class="col-sm-5">
            <button
              class="btn btn-primary"
              type="submit"
              [disabled]="f.invalid"
            >
              {{ btnContext }}
            </button>
            <button
              class="btn btn-danger"
              [disabled]="!editingMode"
              type="button"
              (click)="onDeleteIngredient()"
            >
              delete</button
            ><button
              class="btn btn-light"
              type="button"
              [disabled]="!editingMode"
              (click)="onCancel()"
            >
              cancel
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
