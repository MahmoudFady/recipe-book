<div class="row">
  <div class="col-xs-12">
    <h4>manage recipe</h4>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-3 form-group">
          <label for="name">name</label>
          <input type="text" id="name" class="form-control" #recipeName />
        </div>
        <div class="col-sm-2 form-group">
          <label for="name">amount</label>
          <input type="number" id="amount" class="form-control" #recipeAmount />
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-sm-5">
        <button
          class="btn btn-primary"
          type="submit"
          (click)="onAddIngredient()"
        >
          + add
        </button>
        <button class="btn btn-danger" type="button">delete</button>
        <button class="btn btn-light" type="button">clear</button>
      </div>
    </div>
  </div>
</div>
