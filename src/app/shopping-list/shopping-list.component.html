<div class="row">
  <div class="col-xs-12">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <h4>shopping list</h4>
    <ul class="list-group">
      <a
        *ngFor="let ingredient of ingredients; let i = index"
        class="list-group-item list-group-item-action"
        (click)="onEditIngredient(i)"
        >( {{ ingredient.amount }} ) {{ ingredient.name }}</a
      >
    </ul>
  </div>
</div>
