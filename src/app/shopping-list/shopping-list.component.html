<div class="row">
  <div class="col-xs-12">
    <app-shopping-edit
      (newIngredientSrc)="onAddIngredient($event)"
    ></app-shopping-edit>
    <hr />
    <h4>shopping list</h4>
    <ul class="list-group">
      <a
        *ngFor="let ingredient of ingredients.reverse()"
        class="list-group-item list-group-item-action"
        href="#"
        >( {{ ingredient.amount }} ) {{ ingredient.name }}</a
      >
    </ul>
  </div>
</div>
